<div class='table'>
  <div class='label'>Citation Id</div><div class='label'>Name</div>   <div class='label'>Court Date</div> <div class='label'>Court Address</div>
  <div ng-repeat="citation in citationInfo.Citations" class="row">
     <div class='info'> {{citation.id}}</div>
    <div class='info'> {{citation.first_name + " " + citation.last_name}}</div>
  <div class='info'> {{citation.court_date  | date:'medium'}}</div>
    <div class='info'> {{citation.court_address + "," + citation.court_location}}</div>
  </div>
</div>
